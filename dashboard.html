<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-editor">
        <h1>Dashboard</h1>
        <hr>
        <input type="text" id="blogTitle" placeholder="Placeholder">
        <br>
        <textarea id="blogDescription" placeholder="what is in your mind"></textarea>
        <button id="publishButton">Publish blog</button>
    </div>
    <div class="blog-list">
        <h2>My Blogs</h2>
        <ul id="publishedBlogs"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
